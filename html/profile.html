<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/profile.css">

	<title>User Profile</title>
</head>

<body>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

	<body>
		<div class="main-content">
			<div class="container mt-7">

				<div class="row">
					<div class="col-xl-8 m-auto order-xl-1">
						<div class="card bg-secondary shadow">
							<div class="card-header bg-white border-0">
								<div class="row align-items-center">
									<div class="col-8">
										<h3 class="mb-0">My account</h3>
									</div>

									<div class="col-4 text-right">
										<a href="/html/index.html" class="uk-icon-link">
											<img style="height: 20px; " src="/img/logout.png" alt="">
										</a>
										<a href="#!" class="btn btn-sm btn-primary">Settings</a>
									</div>
								</div>
							</div>
							<div class="card-body">
								<form>
									<h6 class="heading-small text-muted mb-4">User information</h6>
									<div class="pl-lg-4">
										<div class="row">
											<div class="col-lg-6">
												<div class="form-group focused">
													<label class="form-control-label" for="input-username">Username</label>
													<input type="text" id="input-username" class="form-control form-control-alternative"
														placeholder="Username" value="lucky.jesse">
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group">
													<label class="form-control-label" for="input-email">Email address</label>
													<input type="email" id="input-email" class="form-control form-control-alternative"
														placeholder="jesse@example.com">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-lg-6">
												<div class="form-group focused">
													<label class="form-control-label" for="input-first-name">First name</label>
													<input type="text" id="input-first-name" class="form-control form-control-alternative"
														placeholder="First name" value="Lucky">
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group focused">
													<label class="form-control-label" for="input-last-name">Last name</label>
													<input type="text" id="input-last-name" class="form-control form-control-alternative"
														placeholder="Last name" value="Jesse">
												</div>
											</div>
										</div>
									</div>
									<hr class="my-4">

									<hr class="my-4">
									<!-- Description -->
									<h6 class="heading-small text-muted mb-4">About me</h6>
									<div class="pl-lg-4">
										<div class="form-group focused">
											<label>About Me</label>
											<textarea rows="4" class="form-control form-control-alternative"
												placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>




	<script>
		document.addEventListener('DOMContentLoaded', function () {

			const userProfile = JSON.parse(localStorage.getItem('userProfile'));

			if (userProfile) {

				displayUserProfile(userProfile);
			} else {

				document.getElementById('profileData').innerText = 'Данные пользователя отсутствуют.';
			}


		});

		function displayUserProfile(userProfile) {
			const profileDataElement = document.getElementById('profileData');


			profileDataElement.innerHTML = `
                <h1><strong>Имя:</strong> ${userProfile.name}</h1>
                <h1><strong>Email:</strong> ${userProfile.email}</h1>
                <h1><strong>Пароль:</strong> ${userProfile.password}</h1>
            `;
		}
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.5/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.5/js/uikit-icons.min.js"></script>


</body>

</html>
